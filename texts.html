        <p data-en=
        "Dear Artjom,
        <br><br>
        I hope you do not take this letter as rude or overly obsessive. In
        fact, it is quite the opposite. I am here to deeply â both artistically
        and personally â investigate the relationships between your
        work and me.
        <br><br>
        You see, I am a <i>bad</i> reader of art. I always want to understand
        my relation to the work rather than what it is actually about. So,
        it is hard for me to read your art separately from those crumbles
        that I have come to know of you. It has always been hard for me to
        draw that line between artistic practice and life. Isnât good art
        just a side effect of our lives, a formalised expression of our
        daily practices that leaks into the money-making art-world-system?
        <br><br>
        <i>A sunset, strings of the guitar slowly bouncing.</i> Iâd like to believe
        that this song was not made to be an artwork, but instead became
        one in its second life. <i>Who did you play this song to?</i>
        <br><br>
        I think of our first encounter years ago. A football match in
        Milan at the San Siro stadium. I donât know much about football,
        but I was accelerated by the fact that I can pretend to have an
        interest in it. Because I found you attractive. I try to look at it
        in the same way you would. I focus on the sound of the match, the
        echoes, the chants, the harmonies in the screams. Is it an acoustic
        experience for you, too? <i>Do these moments ooze into your artworks?</i>
        <br><br>
        The ball chase is followed by a walk on the streets of early
        spring Milan, cold. We talk, I try to understand you, the way you
        work. I want to learn from you. We pass through a bar and have some
        banter with a woman who grew up in Tallinn. She is drunk. You two
        speak Russian and I sip my cocktail in silence. I wonder if the
        linguistic gap alters our realities, separates them? When we part
        ways in the early morning hours, I have your songs on repeat on
        SoundCloud, Bandcamp, whatever platform googling your artist names
        leads me to. Trying to listen to what youâre saying, hoping to
        understand the way you think about the world, <i>including me</i>, by
        entering your music.
        <br><br>
        Your work is a collage that brings back memories, not only
        those of you, but others, too. A flame that burns on my face, and
        ultimately on yours, too. <i>Is everybody who gets touched by your works
        flammable as I am?</i> I feed a horse in the streets of Vienna, you
        take me to a gallery showcase that I find too conceptual, empty.
        Not my taste. Your films donât show in a gallery, but still I leave
        the show asking myself: <i>was this a mysterious collage for artâs sake or
        a practice of life that I do not belong to?</i>
        <br><br>
        Sincerly,"

        <h2 data-en=
        "Neo-Slacker And Other Stories"
        data-et="
        <i>Neoslacker</i> ja muud jutud">
        </h2>

        <p data-en=
        "For some reason, watching Artjom Astrovâs videos reminded me of
        slacker, the pop culture phenomenon of the early 1990s. The most
        well-known representative of this was certainly the band Nirvana.
        Wikipedia says, among other things, that slacker is characterised
        by âapathy and aimlessnessâ. For sociologists who like binarisms,
        the faded mentality of the slacker (Nirvanaâs first album was
        called <i>Bleach</i>) countered the hypertrophied and shoulder-padded
        achievement culture of the 1980s as represented by money, corporate
        suits, conservatives, cocaine, Thatcher-Reagan, glitz, etc.
        <br><br>
        If the 1980s generation was always short on time, then slackers
        had it in abundance because they didnât go to work or, if they
        did, they went to a fast-food restaurant (at least according to
        the image of the slacker that we encounter in the cult MTV series
        <i>Beavis and Butthead</i> from the 1990s or in the works of Canadian
        writer Douglas Couplandâs <i>zeitgeist novel Generation X</i>). Their time
        may have manifested itself in a certain materiality, in which it
        is possible to perceive duration, acceleration and deceleration,
        perhaps even stillness.
        <br><br>
        What probably distinguishes Astrovâs post-, neo- or meta-slacker,
        if you like, from its 1990s counterpart is that they can quote
        Oriental philosophers or Bergson or Deleuze in their perceptions of
        the flow of time. In addition, they are probably not characterised
        by apathy or aimlessness, but by something that only the uninitiated
        would recognise as such.
        <br><br>
        Artjom Astrov has also spoken of his work in terms of something
        he has called âdeep hanging outâ. This is the kind of hanging out
        where the participant doesnât just hang out, but does so in a
        âdeeperâ way, which can probably also be equated with usefulness.
        It doesnât just move horizontally, which might characterise a
        regular hanging out, but can also have a vertical dimension.
        <br><br>
        I believe that these three scratchedelic videos can also be
        seen in the context of deep hanging out. In the first, we encounter
        a hip-hop-like, looped treatment of time. In the second, wood is
        burning in a fireplace (I guess?). Itâs like an avant-garde version
        of the TV show with a fireplace. The fire is accompanied by Erik
        Satie-esque minimalist contemplative music where something seems to
        be amiss. A kind of visual contemporary muzak.
        <br><br>
        In the third video, we encounter the setting sun on an urban
        horizon, seen through the vibrating strings of a guitar. This is
        accompanied by guitar strumming that, in its âapathy and aimlessnessâ,
        is reminiscent of a band from the early 1990s on the Sub Pop
        label (Nirvana also started out with them).
        <br><br>
        Placing the camera in the soundhole of the guitar created an
        interesting effect. As if the gaze âfrom elsewhereâ is automatically
        the gaze of the Other. We are being watched from where we
        donât expect. Perhaps itâs the gaze of a punishing Judeo-Christian
        God telling us weâve played the fool enough; itâs time to pull
        ourselves together and take action."

        <h2 data-en=
        "Nobody Likes The Records That You Play"
        data-et="
        <i>Nobody Likes The Records That You Play</i>">
        </h2>

        <p data-en=
        "The film Juice (1992) is about a gang of four boys growing up on the
        streets of Harlem â facing daily discrimination and racism; spinning
        and stealing records; preparing for a DJ contest â all the former
        while looking for some serious Juice. On the streets (of 90s Harlem)
        it stands for respect. As currency, as social capital, as the
        highest value. Artjom Astrovâs graphic score insists more of it â
        Got Juice? Disregarding the title, the 90s hip hop touch â the
        sample, the scratch, the beat â is just a single element of the
        audiovisual collage of three videos.
        <br><br>
        Thesis: âNobody likes the records that you playâ <i>is a sample
        taken from the same movie. In the scene, Queen Latifah is lashing out at
        a young thug whose mixtape, submitted to a DJ contest, is not only lame
        but nobody likes his records either. Antithesis: In âNobody likes the
        records that I playâ, usually the âyouâ in the sample is altered to a
        simultaneous âIâ.</i>
        <br><br>
        Astrovâs retrospective emphasis on the physicality of raw
        materials â likewise the constraints they entail â resembles the
        methods and avant garde qualities of sound collages from <i>Musique
        concrÃ¨te</i>. Emerging in the 1940s in France, a type of experimental
        composition utilising everyday objects and sounds as raw material
        through tape manipulation and audio signal processing, it pioneered
        the BBC Radiophonic Workshop (Oram, Derbyshire) and everything that
        followed in experimental and electronic music. Astrov edits the
        cuts and works with the montage in a digital space, as if the
        timeline of a video would have a material passivity of an analogue
        carrier; or a linearity of a magnetic tape to be manipulated; cut
        and pasted; glued back together, so that eventually, for the final
        recording, all three tapes can be played back at once.
        <br><br>
        Synthesis: âThe records are ok; solid; krdi normaalneâ <i>synthesis
        of these two polarities would be a neutral Ok â âthe r ecords ar e fine;
        okâ. Unless purely technical, thatâs as far as the words, expressing the
        like and the dislike, get. In fact, the more one aims to describe the
        psychosomatics of sound, the more distant, trivial or major cringe the
        experience itself gets.</i>
        <br><br>
        The resting potential of a cell membrane is between 0.7 and 2.5
        Hz and the action potential frequencies have been measured up to
        200-300 per second (Hz). If the electromagnetic fields of bodies,
        the body acoustics, could be made audible, then the frequencies of
        Astrovâs gang, the fictional band of three, would amount to perfect
        white noise."

        <h2 data-en=
        "LINDA KALJUNDI"
        data-et="
        LINDA KALJUNDI">
        </h2>

        <p data-en=
        "There is increasing talk of reclaiming Tallinnâs Old Town for the
        local people. With the relocation of many government offices, museums
        and theatres, there are fewer and fewer reasons to visit the Old
        Town. However, the Hopner House, located in the absolute epicentre
        of the Old Town, Town Hall Square, is one of the â already relatively
        few â places where locals from different generations and communities
        can meet for various events or hobby groups.
        <br><br>
        The buildingâs history is legendary; after restoration in the
        1980s, it became the home of Tallinna Matkamaja (Tallinn Travel
        House). At the same time, the Old Town was making a comeback, which
        coincided with the burgeoning interest in the past and heritage in
        the late Soviet period. Some researchers have even said that the
        Old Town was âin fashionâ. In any case, extensive restoration also
        meant that by the 1980s the Old Town had taken on a much more
        medieval appearance. Until the early 1990s, the building was a hive
        of activity, with several types of travel specialists and committees
        working there, and an average of 300 groups a year being sent
        on challenging category hikes. The building also housed a traveland
        hiking-themed library. However, while hiking was a popular
        sport during the Soviet era, its popularity collapsed with the
        Soviet regime and the need for the Travel House disappeared.
        <br><br>
        In recent years, the Old Town has once again seen vacancies, this
        time in the commercial sector. Many of the restaurants, hotels and
        souvenir shops that sprang up in the Old Town in the post-Soviet era
        have closed. The pandemic and later the war, which led to a decline
        in tourism and a general economic recession, have taken their toll.
        The face of the Old Town has begun to change again with a steep rise
        in abandoned, empty, unused spaces. The windows of AirBnB apartments
        are often dark. While the Old Town had a population of 11,000 in the
        1950s, there are now only about 2,500 inhabitants.
        <br><br>
        Using a commercial space in the Hopner House, which has been
        empty for some time, Artjom Astrovâs installation reveals the
        potential hidden in the Old Townâs empty spaces. Video and audio
        provide an excuse to come together. The installation created in the
        premises of the Travel House invites people to gather around a kind
        of campfire. One of the videos even shows a burning fire and flames
        climbing up the listenersâ heads. One of the most meaningful places
        for such gatherings is the Old Town, which perhaps needs the people
        more than they need it."

        <h2 data-en=
        "MERLE KARRO-KALBERG"
        data-et="
        MERLE KARRO-KALBERG">
        </h2>

        <p data-en=
        "Old towns across Europe are experiencing a similar pattern of
        decay. The former seed of life, the place where the city emerged,
        is being drained of life and joy. Tallinn is no exception. Its Old
        Town is mainly brought to life by tourists, whose numbers have
        declined significantly in recent years. The Old Town, the pride and
        glory of Tallinn, is not really known by foreigners, and for local
        people it has become alien.
        <br><br>
        The amount of empty spaces in the Old Town is a testament to
        this. But if a building is not in use, there is no life or hope.
        This yearâs Artishok Biennial could just as well be the discovery
        festival for the city. How often, for example, is it possible to
        find yourself, either accidentally or deliberately, in the basement
        of a building in the Old Town that has been closed for a long time?
        <br><br>
        Artjom Astrovâs triptych of videos gives plenty of reasons to
        do so. The artist has created three atmospheres of sound in an
        abandoned place that used to be a restaurant.
        <br><br>
        Visualised music leads from the birth of electronic sound to
        the acoustic, personal, even romantic moments. All of this adds a
        special character to the space, whereas the sounds shape the space,
        slowing down, giving time to moments while creating a dialogue
        between the historic building and the present.
        <br><br>
        The work, which consists of three videos, interweaves the
        following elements: sound, the initial impulses behind the artwork,
        and also the sense of place and intimacy that fits into everyday
        space. Artjomâs work creates a bridge and a dialogue between space
        and sound, but it also highlights something else. For example, one
        could discuss the interim use of empty spaces to help a space
        remain vital until a permanent solution is found. The empty rooms
        of the Old Town in Tallinn could have more use similar to what
        Artjom has created. With his installation, the artist poses
        questions about the nature of space and the related preconceptions.
        Would we have a different approach towards the artwork if it was
        exhibited in a gallery? Would the knowledge that we are in an
        institutional space make us somehow especially tense? There is a
        special, shifted atmosphere in the basement of an Old Town house
        that has not been designed for art exhibitions. An atmosphere that
        is liberating and creates intimacy, something that cannot be
        achieved in a public space."

        <p data-en=
        "Hello, Mart,
        <br><br>
        They say there is room in New York filled with a bluish-pink soft
        light from floor to ceiling, where year after year there is only
        one sine sound wave, one tone, one rising and falling twang.
        Something like a fan or the whining sound of a kitchen appliance,
        but still pleasant to listen to. You can go into that space, you
        can be there, hang out, relax, maybe even sleep. Itâs a place in
        the middle of a city of millions of people, an opportunity to step
        away from the noise, to stop and connectâ¦ but with what?
        <br><br>
        Anyway, it seems to me that something like this could also
        happen in Artjom Astrovâs artwork, an installation exhibited in the
        basement of Hopnerâs House, Tallinn. There are three videos, each
        with its own focus and purpose: one chops up the sound into pieces,
        another one is having fun with the sound, and the third one exposes
        the physical shape of the sound (or the vibration of the guitar
        strings) from the perspective of the guitar itself.
        <br><br>
        I was wondering how to give you the best overview about this
        spatial experience, how to capture Artjomâs vibe â and I suggest
        you do this: turn on the electric heater, the one that stands under
        the window of your office space. Turn it up to the maximum, turn it
        up so that the heat is blazing. Listen! The heater crackles,
        scraunches and crunches, it struggles against the cold that invades
        the room, but it wins and the warm air fills the room. It feels
        nice. Find that very vinyl in the cupboard that will always repeat
        that one particular moment. Listen to how that repetition distorts,
        chops, cuts the lyrics. And finally, ask your neighbour living
        downstairs (the one who plays the piano all the timeâ¦ unfortunately)
        to try the guitar for a change. Let him move his fingers boldly
        across the strings, you just listen. And then - hang out there!
        <br><br>
        The world of strange sounds here in Tallinn, in the basement of
        Hopnerâs House, can also be found. Where can art be found here? In
        my opinion, it seems to be about directing attention, directing it
        to listen to the sound, its various forms, interruptions, cut-outs,
        refractions, blendings with reality. Artjom is not showing us
        someone elseâs life, some other political possibility or alternative
        history, but the strangeness, the oddness, the otherness of
        the world around us. The world (of sound) in which we could live,
        if only we paid attention to it.
        <br><br>
        Until tomorrow,
        <br>
        Oliver

        <p data-en=
        "Dear Artjom â
        <br><br>
        How well do you remember our first meeting at the party in Anu and
        Lievenâs studio? I wonder if you also remember that surprisingly
        quickly we got into a deep conversation about sound art, both my
        own activities and yours? And did you know that thereâs a picture
        of us talking in which my face looks like youâre explaining the
        meaning of life to me? You can guess â confusing or not?
        <br><br>
        How about we start with the basics? And go deeper and deeper?
        <br><br>
        How many hours did it take to create these works? I understand
        that you already had most of the videos on your hard drive, right?
        And the score you start the <i>Juice</i> video with is from 2022, or did
        you just make it up?
        <br><br>
        What similarities do you see between these three videos? These
        colours? The repetition of elements until they are cancelled? (Were
        they eventually cancelled?) The pairing of sound and image, sometimes
        juxtaposed as counterpoints? The fun of experimenting and the
        confidence that the viewer or the writer will be able to conjure up
        some correlations between them? Did you trust that maybe just
        chance and a fragment of a concept would be enough, and the rest
        would find its place? (Seek and ye shall find?)
        <br><br>
        Are you ready for the next stage?
        <br><br>
        What do you think â what kind of people would be interested in
        your work? Sound people and young artists like you, the ones who
        like to poke around in all sorts of programs and press buttons to
        see what happens? Those for whom art is a by-product of everyday
        life, maybe even a record of it? Does that give you confidence in
        the value and significance of the material sitting on your hard
        drive? Who should be able to read it? Those who are not in a hurry?
        <br><br>
        And maybe it would be a good idea to move to the third level
        now? Do you want to?
        <br><br>
        Perhaps you could tell me: what effect do you think your work
        has on the person who experiences it? What is the purpose of this
        game? And what are the demands, the hard questions that you have
        asked yourself in creating this work? How can we know that our work
        here, our reflection on it, our in-depth analysis could bear fruit
        at all? Are you worthy of our great effort?
        <br><br>
        What is your relationship to precision, articulation and the
        cruelty required to make a decision? Where is the line between
        artistic ambivalence and cowardice?
        <br><br>
        Sincerely, Sanna"

        <p data-en=
        "Artjom Astrovâs installation combining three videos is âmanipulativeâ
        in its structure. I am not using this word here in a judgmental
        way (though I wouldnât see any harm in that either), but rather
        in a technical sense. Astrov manipulates reality and does so on two
        levels. The visual level uses the logic of a microscope. We are
        shown both small details and larger plans, sometimes from a very
        demanding angle; in the second video, when we are shown a close-up
        of logs burning in the fireplace, it gives rise to even some
        slightly disturbing hallucinations â a similar effect to examining a
        plain natural object with a microscope. In music, the used model is
        repetition, which is in fact a cousin of the microscope method. The
        sound phrases â both electrical and acoustical, all slow-acting â
        become entangled within themselves. Itâs better if you know how to
        concentrate, but even that doesnât actually guarantee what weâve
        come to think of as enjoyment."

<!--LANGUAGE SWITCH JS-->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const languageSwitcher = document.querySelector(".language-switcher");
    let currentLanguage = "et"; // Default language is Estonian

    function switchLanguage() {
        currentLanguage = currentLanguage === "en" ? "et" : "en";
    
        // Display "ENG" for English and "EST" for Estonian
        languageSwitcher.textContent = currentLanguage === "en" ? "ENG" : "EST";

        // Update all elements with data attributes
        document.querySelectorAll("[data-en]").forEach(el => {
            const newContent = el.getAttribute(`data-${currentLanguage}`);
            
            // Use innerHTML only if the content contains HTML tags
            if (newContent.includes("<") && newContent.includes(">")) {
                el.innerHTML = newContent;
            } else {
                el.textContent = newContent;
            }
        });

        // Update title of the page
        document.title = document.querySelector("title").getAttribute(`data-${currentLanguage}`);
    }

    // Set initial language button text to "EST" without switching content
    languageSwitcher.textContent = "ENG"; // It should display the alternative language option

    // Apply Estonian content on first load
    document.querySelectorAll("[data-en]").forEach(el => {
        const newContent = el.getAttribute("data-et");
        if (newContent.includes("<") && newContent.includes(">")) {
            el.innerHTML = newContent;
        } else {
            el.textContent = newContent;
        }
    });

    // Set the initial page title in Estonian
    document.title = document.querySelector("title").getAttribute("data-et");

    // Add click event to the language switcher
    languageSwitcher.addEventListener("click", switchLanguage);
});
</script>


<!--SVG TOUCH MOBILE JS-->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Select all leaves with the class "leaf"
        const leaves = document.querySelectorAll(".leaf");
    
        leaves.forEach(leaf => {
            leaf.addEventListener("click", function () {
                const textElement = this.nextElementSibling; // Assuming text is right after the leaf
                if (textElement) {
                    textElement.classList.toggle("visible"); // Toggle visibility
                }
            });
        });
    });
    </script>
